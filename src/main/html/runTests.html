<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8"/>
   <title>Run tests</title>
   <script src="../javascript/database.js"></script>
   <script src="../javascript/prototype.js"></script>
   <!--this only works locally-->
   <script src="../../../../Miscellaneous/src/main/javascript/testRunner.js"></script>
   <script src="../../test/javascript/database.js"></script>
   <style>
      body {
         padding-left: 10px;
         padding-bottom: 150px;
      }
   </style>
</head>
<body onload="javascript:document.getElementById('command-text').focus();">
<form action="javascript:void(0);">
   <input type="text" value="TestRunner.testAll();" id="command-text"/>
   <input type="submit" value="Execute" onClick="eval(document.getElementById('command-text').value);"/><br/>
</form>
<a href="javascript:TestRunner.testAll();">Run all tests</a><br/>
Hide tests that pass?
<label>Yes: <input type="radio" name="hidePassed" onchange="TestConfig.hidePassed = true;"/></label>
<label>No: <input type="radio" name="hidePassed" onchange="TestConfig.hidePassed = false;"/></label>
<label>Only for testAll: <input type="radio" name="hidePassed" onchange="TestConfig.hidePassed = undefined;"
                                checked="true"/></label>
<br/><br/>
<a>Test Results:</a><br/>
<textarea id="testResults" rows="20" cols="100"></textarea>
</body>
</html>
